<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <title>Página en construcción</title>




</head>

<body>


    <main class="container-fluid text-center bg-black bg-md-black text-light">
        <div class="row align-items-center justify-content-center " style="height: 60vh;">
            <div class="col-10 col-md-6 col-lg-8">
                <img onclick="clickPez()" class="img-fluid rounded" src="./assets/img/trapeando.jpeg"
                    alt="Trapeando con spotify.">
            </div>
            <div class="col-10 col-md-6 col-lg-4">
                <h2>Página en construcción</h2>
                <p>Estamos trabajando en la página, pronto estará lista.</p>
            
                
                <h3 id="gretting">¡Hola!</h3>
            
               
                <button onclick="changeName()"type="button" class="btn btn-outline-info">¡Cambiar el nombre!</button>
                


            </div>

           

        </div>


    </main>

    <footer class="container-fluid text-center">

        <div class="row align-items-center justify-content-center" style="height: 20vh;">

            <div class="col-6 col-md-3">
                <h3 id="green-color" onclick="changeColor(this,'green')">Cambia mi color a verde</h3>
            </div>
            <div class="col-6 col-md-3">
                <h3 id="red-color" onclick="changeColor(this,'red')">Cambia mi color a rojo</h3>
            </div>
            <div class="col-6 col-md-3">
                <h3 id="purple-color" onclick="changeColor(this,'purple')">Cambia mi color a morado</h3>
            </div>
            <div class="col-6 col-md-3">
                <h3 id="user-color" onclick="changeTextOfUserColor(this,'black')"> Coloréame :D </h3>
            </div>
        </div>

        <div class="row align-items-center justify-content-center" style="height: 20vh;">

            <div class="col-6 col-md-3">
                <button onclick="resetColor(this)"type="button" class="btn btn-outline-info">Reset</button>
            </div>
        </div>


    </footer>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

    <script src="/assets/js/scripts.js"></script>

</body>

</html>
